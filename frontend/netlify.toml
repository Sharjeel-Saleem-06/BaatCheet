# Netlify Configuration for BaatCheet Frontend

[build]
  # Base directory (where frontend code is)
  base = "frontend"
  # Build command
  command = "npm install && npm run build"
  # Output directory (relative to base)
  publish = "dist"
  # Node version
  environment = { NODE_VERSION = "18" }

# API proxy to HuggingFace backend - MUST be before SPA fallback
[[redirects]]
  from = "/api/*"
  to = "https://sharry121-baatcheet.hf.space/api/:splat"
  status = 200
  force = true

# Single Page Application redirect - all routes to index.html (fallback - must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
