# ============================================
# BaatCheet Docker Compose
# Development and Production Setup
# ============================================

version: '3.8'

services:
  # ============================================
  # Backend API
  # ============================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baatcheet-api
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DATABASE_URL=postgresql://baatcheet:baatcheet_secret@postgres:5432/baatcheet?schema=public
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - baatcheet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: baatcheet-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=baatcheet
      - POSTGRES_PASSWORD=baatcheet_secret
      - POSTGRES_DB=baatcheet
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - baatcheet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baatcheet -d baatcheet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: baatcheet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - baatcheet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # Frontend (Optional - for full stack)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: baatcheet-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - baatcheet-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  baatcheet-network:
    driver: bridge
