# Netlify Configuration for BaatCheet Frontend

[build]
  # Navigate to frontend directory and build
  command = "cd frontend && npm install && npm run build"
  # Publish from frontend/dist (absolute from repo root)
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"

# IMPORTANT: Redirect order matters - first match wins!

# 1. API proxy to HuggingFace backend (force = true)
[[redirects]]
  from = "/api/*"
  to = "https://sharry121-baatcheet.hf.space/api/:splat"
  status = 200
  force = true

# 2. SPA fallback - all routes to index.html
# This should be LAST and without force so static files are served first
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Android App Links verification file - serve as JSON
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
