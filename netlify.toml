# Netlify Configuration for BaatCheet Frontend
# Using cd command since base directive is not being respected

[build]
  # Navigate to frontend directory and build
  command = "cd frontend && npm install && npm run build"
  # Publish from frontend/dist (absolute from repo root)
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"

# Single Page Application redirect - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to HuggingFace backend  
[[redirects]]
  from = "/api/*"
  to = "https://sharry121-baatcheet.hf.space/api/:splat"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
