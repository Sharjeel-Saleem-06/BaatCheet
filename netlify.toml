# Netlify Configuration for BaatCheet Frontend

[build]
  # Base directory (where package.json is located)
  base = "frontend/"
  # Build command - install dependencies first
  command = "npm install && npm run build"
  # Output directory (relative to base, so just "dist")
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Single Page Application redirect - all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to HuggingFace backend  
[[redirects]]
  from = "/api/*"
  to = "https://sharry121-baatcheet.hf.space/api/:splat"
  status = 200
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
